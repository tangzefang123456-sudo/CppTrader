[MarketData]
; 市场数据服务器地址
ServerAddress = 127.0.0.1
; 市场数据服务器端口
ServerPort = 8080
; 市场数据类型（ITCH5.0、FIX等）
DataType = ITCH5.0
; 股票列表
Symbols = AAPL,GOOGL,MSFT,AMZN,TSLA
; 线程数
Threads = 4
; 零拷贝
ZeroCopy = true

[SignalGenerator]
; 大单阈值（美元）
BigTradeThreshold = 100000
; 价格波动阈值（百分比）
PriceVolatilityThreshold = 5
; 成交量阈值（股）
VolumeThreshold = 1000000
; 线程数
Threads = 4

[ExecutionManager]
; 交易策略（FollowBidAsk、Custom等）
Strategy = FollowBidAsk
; 最大下单量（股）
MaxOrderQuantity = 10000
; 最小下单量（股）
MinOrderQuantity = 100
; 最大下单金额（美元）
MaxOrderAmount = 1000000
; 最小下单金额（美元）
MinOrderAmount = 1000
; 线程数
Threads = 4

[Logging]
; 日志级别（DEBUG、INFO、WARNING、ERROR、FATAL）
Level = INFO
; 日志文件路径
FilePath = logs\trading_system.log
; 日志文件大小（MB）
FileSize = 100
; 日志文件数量
FileCount = 10

[Performance]
; 内存池大小（MB）
MemoryPoolSize = 1024
; 队列大小
QueueSize = 1000000
; 超时时间（毫秒）
Timeout = 1000
; 重试次数
Retries = 3
